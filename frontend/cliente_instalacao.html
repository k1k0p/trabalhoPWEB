<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registo Instalação - Cliente</title>
  <link rel="stylesheet" href="css/instalacao.css" />
</head>

<body>
<div class="container">
  <h2>Registar Instalação de Painéis Solares</h2>

  <form id="instalacaoForm">
    <label for="localizacao">Localização (Endereço)</label>
    <input type="text" id="localizacao" name="localizacao" required />

    <label for="tipo">Tipo de Instalação</label>
    <select id="tipo" name="tipo" required>
      <option value="">-- Selecione --</option>
      <option value="Residencial">Residencial</option>
      <option value="Comercial">Comercial</option>
      <option value="Industrial">Industrial</option>
    </select>

    <label for="potencia">Potência (kW)</label>
    <input type="number" id="potencia" name="potencia" min="0" step="0.1" required />

    <label for="numPaineis">Número de Painéis</label>
    <input type="number" id="numPaineis" name="numPaineis" min="1" required />

    <label for="fabricante">Fabricante dos Painéis</label>
    <input type="text" id="fabricante" name="fabricante" required />

    <label for="modelo">Modelo dos Painéis</label>
    <input type="text" id="modelo" name="modelo" required />

    <button type="submit">Submeter Instalação</button>
    <button onclick="paginainicial()">Pagina Inicial</button>
  </form>

  <div class="msg" id="msg"></div>
  </div>

  <script src="js/instalacao.js"></script>
</body>

</html>
