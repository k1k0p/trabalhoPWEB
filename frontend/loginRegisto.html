<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login / Registo</title>
  <link rel="stylesheet" href="css/loginRegisto.css" />
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">Entrar</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Registar</label>

      <div class="login-form">
        <!-- LOGIN -->
        <div class="sign-in-htm">
          <form id="loginForm">
            <div class="group">
              <label for="loginUsername" class="label">Nome de Utilizador</label>
              <input id="loginUsername" type="text" class="input" required />
            </div>
            <div class="group">
              <label for="loginPassword" class="label">Palavra-passe</label>
              <input id="loginPassword" type="password" class="input" required />
            </div>
            <div class="group">
              <button type="submit" class="button" id="btnLogin">Entrar</button>
            </div>
          </form>
        </div>

        <!-- REGISTO -->
        <div class="sign-up-htm">
          <form id="registerForm">
            <div class="group">
              <label for="registerUsername" class="label">Nome de Utilizador</label>
              <input id="registerUsername" type="text" class="input" required />
            </div>
            <div class="group">
              <label for="registerPassword" class="label">Palavra-passe</label>
              <input id="registerPassword" type="password" class="input" required />
            </div>
            <div class="group">
              <label for="registerRole" class="label">Tipo de Utilizador</label>
              <select id="registerRole" class="input" required>
                <option value="">Selecione</option>
                <option value="cliente">Cliente</option>
                <option value="tecnico">Técnico</option>
                <option value="gestorOperacoes">Gestor de Operações</option>
              </select>
            </div>
            <div class="group">
              <button type="submit" class="button" id="btnRegisto">Registar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/loginRegisto.js" defer></script>
</body>
</html>
