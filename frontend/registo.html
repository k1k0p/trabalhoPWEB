<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Registar</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/registo.css" />
</head>

<body>
  <div class="register-box">
    <h2>Registar Utilizador</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nome de utilizador" required />
      <input type="password" id="password" placeholder="Palavra-passe" required />
      <select id="role" required>
        <option value="">Tipo de utilizador</option>
        <option value="cliente">Cliente</option>
        <option value="tecnico">Tecnico</option>
      </select>
      <button type="submit">Registar</button>
    </form>
  </div>

  <script src="js/registo.js" defer></script>
</body>

</html>
